<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to Materialize framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link to Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Icon on the browser tab -->
    <link rel="shortcut icon" href="todos.ico" />
    <title>todo List App</title>
</head>

<body>
    <!-- Here classes are defined in order to use various features of the Materialize framework -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card blue lighten-5">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <h3>todo List App</h3>
                        </span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">Add a new task</label>
                                </div>
                                <input type="submit" value="Add Task"
                                    class="btn waves-effect waves-light blue lighten-2">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Your Tasks:</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Search Task</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#"
                            class="clear-tasks btn waves-effect waves-light red lighten-2s black-text disabled">Clear
                            Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Here the link to Materialize JS framework and jQuery (Materialize needs jQuery) -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
